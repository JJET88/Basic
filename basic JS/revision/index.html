<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Survey form</title>                    
</head>
<body>
    <h1> Registration Form</h1>

    <div>
        <label for="firstname">First Name::</label>
        <input type="text" name="firstname" id="firstname" required placeholder="Enter your first name">
    </div>
    <div>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required placeholder="Enter your second name">
    </div>
    <div>
        <label for="birthdate">Date of Birth</label>
        <input type="date" name="birthdate" id="birthdate" required placeholder="Enter your date of birth">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required placeholder="Enter your email">
    </div>
    <h2>Gender</h2>
    <div>
        <label for="male">Male</label>
        <input type="radio" name="male" id="male">
        <label for="female">Female</label>
        <input type="radio" name="female" id="female">
        <label for="other">Other</label>
        <input type="radio" name="other" id="other">
    </div>
    <div>
        <label for="favourite language">Favourite Language</label>
         <select name="favourite language" id="favourite language">
             <option value="none">select one</option>
             <option value="html">HTML</option>
             <option value="css">CSS</option>
             <option value="JS">JavaScript</option>
             <option vlaue="python">Python</option>
         </select>
    </div>
    <h3>Favourite Programming Language</h3>
    <label for="html">HTML</label>
    <input type="checkbox" name="html" id="html"> 
    <label for="css">CSS</label>
    <input type="checkbox" name="css" id="css">
    <label for="js">JavaScript</label>
    <input type="checkbox" name="js" id="js">
    <label for="python">Python</label>
    <input type="checkbox" name="python" id="python">
<div>
<button type="summit" name="buttonsummit">Summit</button>
</div>    
</body>
</html>
