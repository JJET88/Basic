<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    

</head>
<body>

    <fieldset>

        <legend>Registration Form </legend>

        <form action="./action.html" method="get">
            <br>
            <label for="name">Your Name::</label>
            <input type="text" id="name" min="6" required placeholder="your name...">
            <br>
            <br>
            <label for="email">Your Email::</label>
            <input type="email" id="email" required placeholder="your email...">
            <br>
            <br>
            <label for="password">Password::</label>
            <input type="password" id="password" min="8" max="20">
            <br>
            <br>
            
            <label for="ph">Phone Number::</label>
            <input type="text" id="ph">
            <br>
            <br>
            <label for="gender">Select Gender::</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <br><br>
            <label for="">Select Your Skills::</label>
            <input type="checkbox" value="HTML">HTML
            <input type="checkbox" value="CSS">CSS
            <input type="checkbox" value="JS">JavaScript
            <input type="checkbox" value="PHP">PHP
            <input type="checkbox" value="SQL">SQL
            <br><br>
            <label for="">Select Language::</label>
            <select>
                <option value="Eng">English</option>
                <option value="Kor">Korean</option>
                <option value="Jap">Japanese</option>
                <option value="Ch">Chinese</option>
                <option value="FR">France</option>
                

            </select>
            <br><br>
            <label for="photo">Your Photo::</label>
            <input type="file" id="photo">
            <br><br>
            <label for="address">Address:: </label>
            <textarea name="" id="address" cols="20" rows="3" placeholder="Enter a message..."></textarea>
            <br>
            <button>Register</button>
            <button type="reset">Reset</button><br>
            <input type="button" value="">Submit
            
        </form>
    </fieldset>

</body>

</html>
