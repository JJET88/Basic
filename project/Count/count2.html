<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count2</title>
</head>
<body>
    <h1>Count2</h1>
    <div>
        <h3 id="h3">0</h3>
        <button onclick="Count(1)">Increase</button>
        <button onclick="Count(-1)">Decrease</button>

        <script>
            var count = 0;
            function Count(num){
                count += num;
                document.getElementById("h3").innerHTML = count;
            }
        </script>
    </div>
    
</body>
</html>
