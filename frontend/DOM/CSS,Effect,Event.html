<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM css,effect,event</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            border-radius:30px;
            opacity: 1;
            
             }
        #fadeinout{
            transition: 3s;
        }
        #div3{
            max-height: 1000px;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <h1>style, hide & show</h1>
    <div id="hideandshow">

    </div>
    <button onclick="Hide()">Hide</button>
    <button onclick="Show()">Show</button>
    <script>
        var div = document.getElementById("hideandshow");
        function Hide(){
            div.style.display="none";
        }
        function Show(){
            div.style.display= "block";
        }
    </script>
    <h1>FadIn and FadeOut</h1>
    <div id="fadeinout"></div>
    <button  id="btn">FadeIn</button>
    <button id="btn2">FadeOut</button>
    <script>
        var div2 = document.getElementById("fadeinout");
        document.getElementById("btn").addEventListener("click",function(){
            div2.style.opacity = 1;
            div2.style.backgroundColor= "red"; 
        })

        document.getElementById("btn2").addEventListener("click",function(){
            div2.style.opacity = 0;
        })
        
    </script>
    <h1>Sliding Effect</h1>
    <h2>slideUp AND slideDown</h2>
    <div id="div3"> </div>
    <button onclick="Slideup()">SlideUp</button>
    <button onclick="Slidedown()">SlideDown</button>
    <script>
        var div3 =document.getElementById("div3");
        function Slideup(){
            div3.style.maxHeight="0px";
        }
        function Slidedown(){
            div3.style.maxHeight="100px";
        }
    </script>
    <h1>JS DOM Event</h1>
    <P>load </P>
    <img id="nature" alt="nature" style="width: 200px; height: 200px;"> 
    <button id="image-demo">Click button</button>
    <script>
        var image = document.getElementById("image-demo");
        image.addEventListener("click",function(){
            document.getElementById("nature").src ="/images/nature.jpg";
        })
    </script>

    
</body>
</html>
