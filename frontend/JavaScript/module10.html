<body>
    <h1>this keyword</h1>
    <p id="demo"></p>
    <script>
        var fruit = {
            name : "mango",
            color : "yellow",
            showfruit : function(){
                document.getElementById("demo").innerText = this.name + this.color;
            }
        }
        fruit.showfruit();
    </script>
    <h1>Global Object</h1>
    <script>
        window.document.write("Hello World");
        var city = "London";
        function myfunc(){
            var x = this;
            x.alert(x.city);
        }
        // myfunc();
    </script>
    <h1>this in an Event Handler</h1>
    <button  id="btn" >click to hide</button>
    <script>
        var mybtn = document.getElementById("btn");
    mybtn.onclick =function(){
        this.style.display = "none";
    }
    </script>
    <h1>Local & Global Variables</h1>
    <script>
        var globalCar = "BMW";
        function  myfunction1(){
            var localCar = "TOYOTA";
            document.write(localCar);
            
        }
        myfunction1();
        function linebreak(){
            document.write("<br>");
        };
        linebreak();
       
        linebreak();
        document.write(globalCar);
        
    </script>
    <p>Global Variable:<span id="span-demo"></span></p>
    <script>
         document.write(globalCar);
         linebreak();
        document.write("Hello World");
        linebreak();
        function Span(){
            document.getElementById("span-demo").innerHTML =globalCar;
        }
        Span();
    </script>
