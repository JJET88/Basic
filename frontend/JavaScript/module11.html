<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Module11</title>
</head>
<body>
    <h1>ValidateForm()</h1>

    <form action="pagehandler.html" onsubmit="return validateForm()">
        <input type="text" name="firstname" id="firstname">
        <input type="submit">
    </form>
    <script>
        
        function validateForm(){
         var username = document.getElementById("firstname").value;
              if(username ==""){
                alert("Your must fill something");
                return false;
              }
        }
    </script>
    <h1>VilidateForm Age</h1>
    <form action="pagehandler.html" onsubmit="validateForm()">
        <input type="text" name="age" id="age">
        <input type="submit">
    </form>
    <script>
        function validateForm(){
            var age = document.getElementById("age").value;
            if (age < 18){
                alert("You must be 18 years old");
                return false;
            }                             
        }
    </script>
    <h1>VilidateForm Length</h1>
    <form action="pagehandler.html" onsubmit="validateForm()">
    <input type="text" id="fullname" name="name">
    <input type="submit">
    <script>
        function validateForm(){
            var name = document.getElementById("fullname").value;
            if(name.length > 12){
                alert("Your name is too long");
                return false;
            }
        }
    </script>
    </form>
    <form>
    <label for="Name-demo">Name</label>
    <input type="text" id="Name-demo"  required>
    <br>
    <input type="submit">
</form>
<form>
    <label for="age-demo">Age</label>
    <input type="number" id="age-demo" min="18" max="60" required>
    <br>
    <input type="submit">
</form>


</body>
</html>
