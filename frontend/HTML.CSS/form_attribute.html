<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element Attributes</title>
</head>

<body>
    <h2>Autocapitalize & Autofocus</h2>

    <input type="text" autocapitalize="words" autofocus>
    <button type="submit">Submit</button>

    <h2>Disabled</h2>
    <input type="button" disabled value="button"><br><br>
    <textarea rows="4" cols="20" placeholder="Write you comments" disabled></textarea>

    
</body>

</html>
