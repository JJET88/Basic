<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Example 1</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>Kyaw</td>
            <td>Tun</td>

        </tr>
        <tr>
            <td>John</td>
            <td>Wick</td>
        </tr>
    </table>

    <h2>Example 2</h2>
    <table>
        <colgroup style="background-color: gray; width:80%; margin: 0 auto;border: 2px solid gold;">
            <col style="background-color: lightgreen;">
            <col style="background-color: lime;">
            <col style="background-color: aqua;">
        </colgroup >
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Nationality</th>
        </tr>
        <tr>
            <td>Kyaw</td>
            <td>Tun</td>
            <td>Myanmar</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Wick</td>
            <td>United State</td>
        </tr>


    </table>
    
</body>
</html>
