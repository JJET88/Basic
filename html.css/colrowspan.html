<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan&Rowspan</title>
    <style>
        tr,td {
            border: 1px solid black;
            background-color: rgb(49, 165, 49);
            color: white;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="9">A</td>
            <td rowspan="8">B</td rowspan="">
            <td rowspan="7">C</td rowspan="">
            <td rowspan="6">D</td rowspan="">
            <td rowspan="5">E</td rowspan="">
            <td rowspan="4">F</td rowspan="">
            <td rowspan="">AH</td rowspan="">
            <td rowspan="4">H</td rowspan="">
            <td rowspan="5">I</td rowspan="">
            <td rowspan="6">J</td rowspan="">
            <td rowspan="7">K</td rowspan="">
            <td rowspan="8">L</td rowspan="">
            <td rowspan="10">M</td rowspan="">
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td>GH</td>
        </tr>
        <tr>
            <td>N</td>
        </tr>
        <tr>
            <td colspan="3">O</td>
        </tr>
        <tr>
            <td colspan="5">P</td>
        </tr>
        <tr>
            <td colspan="7">Q</td>
        </tr>
        <tr>
            <td colspan="2">R</td>
            <td>S</td>
            <td>T</td>
            <td>U</td>
            <td>V</td>
            <td>W</td>
            <td colspan="2">X</td>
        </tr>
        <tr>
            <td colspan="11">Y</td>
        </tr>
        <tr>
            <td colspan="2">Z</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
    </table>
    
</body>
</html>
