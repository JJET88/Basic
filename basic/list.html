<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
    <style>
        li {color:aqua;}
        dl {color: blueviolet;}
    </style>
</head>
<body>
    <h3>Different Types of Lists</h3>
    
    <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>green tea</li>
    </ol>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <dl>
        <dt>first paragraph</dt>
        <dd>health</dd>
        <dd>wealth</dd>
        <dt>second paragraph</dt>
        <dd>environment</dd>
        <dd>surrounding</dd>
    </dl>
    
</body>
</html>
